<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <form action="/user-info" method="POST" autocomplete="on" enctype="application/x-www-form-urlencoded">
        <label for="name">Full name:</label>
        <input class="form-control" type="text" placeholder="Chris Johnson" name="name">
        <label for="age">Age:</label>
        <input class="form-control" type="number" placeholder="199" name="age">
        <label for="gender">Gender</label>
        <select name="gender" class="form-control">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">Other</option>
        </select>
        <label for="email">Email:</label>
        <input class="form-control" type="email" placeholder="199" name="email">
        <input type="submit" class="form-control" value="Submit">
    </form>
</body>
</html>
